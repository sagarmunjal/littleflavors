---
layout : default
---
<section class="content">


    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
          <h3>{{site.title}}</h3>
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
      </header>
      <main class="mdl-layout__content">
            <div class="mdl-grid portfolio-max-width">
                {% for post in site.posts %}
                <div class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card">
                    
                    <div class="mdl-card__media">
                        
                        <img class="article-image" src=".{{ post.image }}" border="0" alt="">
                    </div>
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">{{post.title}}</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        {{post.description}}        
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                      
                        {% if jekyll.environment == "production" %}
                            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent" href="{{ post.url }}">Read more</a>
                        {% else %}
                          <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent" href="{{ post.url | prepend: site.baseurl }}">Read more</a>
                        {% endif %}
                    </div>
                    
                </div>
                {% endfor %}
            </div>

        </main>
    </div>
  <div>
        
        
        
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>


 </section>
